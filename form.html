<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-date">
		<div><p>Имя</p><input placeholder="Имя" tabindex="1" type="text" name="username" value=""></div>
		
		<div><p>Пароль</p><input placeholder="Пароль" tabindex="2" type="password" name="password" value=""></div>
		
		<div><p>Телефон</p><input placeholder="Телефон" tabindex="3" type="tel" name="telefon" value=""></div>
		
		<div><p>Пол</p><div>
			<input tabindex="4" checked type="radio" name="gender" value="male">Мужской</div>
			<div><input tabindex="4" type="radio" name="gender" value="female">Женский</div>
			
		</div>
		<div>
			<p>Удостоверение водителя</p>
			<div><input tabindex="5" checked type="checkbox" name="А1" value="yes">А1  <!-- - мопеды, мотороллеры и другие двухколесные транспортные средства, которые имеют двигатель рабочим объемом до 50 куб. см или электродвигатель мощностью до 4 кВт; --></div>
			<div><input tabindex="6" type="checkbox" name="А" value="yes">А <!-- — мотоциклы и другие двухколесные транспортные средства, которые имеют двигатель с рабочим объемом 50 куб.см и более или электродвигатель мощностью 4 кВт и более; --></div>
			<div><input tabindex="7" type="checkbox" name="B1" value="yes">В1 <!-- — квадро- и трициклы, мотоциклы с боковым прицепом, мотоколяски и другие трехколесные (четырехколесные) мототранспортные средства, разрешенная масса которых не превышает 400 кг; --></div>
			<div><input tabindex="8" type="checkbox" name="B" value="yes">В <!-- — автомобили, максимальная масса которых не превышает 3500 кг, а количество сидячих мест, кроме сидения водителя, - восьми; --></div>
			<div><input tabindex="9" type="checkbox" name="C1" value="yes">С1 <!-- — предназначенные для перевозки грузов автомобили, разрешенная масса которых составляет от 3500 до 7500 кг; --></div>
			<div><input tabindex="10" type="checkbox" name="C" value="yes">С <!-- — предназначенные для перевозки грузов автомобили, разрешенная масса которых превышает 7500 кг; --></div>
			<div><input tabindex="11" type="checkbox" name="D1" value="yes">D1 <!-- — предназначенные для перевозки пассажиров автобусы, в которых количество мест для сидения, кроме сидения водителя, не превышает 16; --></div>
			<div><input tabindex="12" type="checkbox" name="D" value="yes">D <!-- -  предназначенные для перевозки пассажиров автобусы, в которых количество мест для сидения, кроме сидения водителя, больше 16; --></div>
			<div><input tabindex="13" disabled type="checkbox" name="ВЕ, С1Е, СЕ, D1E, DE" value="yes">ВЕ, С1Е, СЕ, D1E, DE <!-- — составы транспортных средств с прицепом категорий  В,  С1,  С, D1 или D,  которым водитель имеет право управлять, но которые не принадлежат к указанным категориям транспортных средств; --></div>
			<div><input tabindex="14" type="checkbox" name="Т" value="yes">Т <!-- — трамваи и троллейбусы. --></div>
			<div>
				<p>Дополнительная информация</p>
				<textarea tabindex="15" name="information" id="" cols="" rows=""></textarea>
			</div>
			<div>
				<p>Прикрепить резюме СV</p>
				<input tabindex="16" type="file" name="userCV">
			</div>
			<div>
				<p>Ваш возраст</p>
				<select tabindex="17" name="" id="">
					<option value="18-25">18-25</option>
					<option selected value="25-35">25-35</option>
					<option value="35-45">35-45</option>
					<option value="45 и стврше">45 и старше</option>
				</select>
			</div>
			<div>
				<p>Ваши действия</p>
				<button tabindex="18" type="submit">Отправить</button>
				<button tabindex="19" type="reset">Очистить форму</button>
			</div>







		</div>
	</form>
	
</body>
</html>
